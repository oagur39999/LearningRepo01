<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: white; color: black">
    <form>
        <fieldset>
            <legend>User Registration Page</legend>

            <div>Enter your full name:</div>
            <div><input type="text"></div>

            <div>Enter your email:</div>
            <div><input type="text"></div>

            <div>Enter your password:</div>
            <div><input type="text"></div>

            <div>Confirm your password:</div>
            <div><input type="text"></div>

            <div>Enter your gender: </div>
            <div role="group">
                <input type="radio" name="group1">Male
                <br>
                <input type="radio" name="group1">Female
                <br>
                <input type="radio" name="group1">Others
            </div>

            <div>Enter your address: </div>
            <div><textarea name="" id="" cols="20" rows="5"></textarea></div>
            <div><button style="width: fit-content;
                                padding: 5px 10px;
                                border-radius: 5px;">Sign up now!</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
