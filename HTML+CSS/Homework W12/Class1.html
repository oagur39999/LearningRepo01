<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Latin&family=Roboto&display=swap');

        @media screen and (min-width:768px) {
            #text {
                display: block!important;
            }

        }

            font-size: 18px;
        }

        .title {
            font-size: 56px;
            width: 800px;
        }

        .text {
            font-size: 24px;
            margin-top: 15px;
        }

        #text {
            display: none;
        }
    </style>
</head>

<body>
