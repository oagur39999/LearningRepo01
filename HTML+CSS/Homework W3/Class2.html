<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: white; color:black; padding: 20px 15px">
    <!--Align the form into the center-->
    <div style="width: fit-content; margin: 0px auto;">
        <div style="margin-bottom: 5px;">
            <div style="display: inline-block; width:60px">Name:</div>
            <input type="text" style="width: 255px">
        </div>

        <div style="margin-bottom: 5px;">
            <div style="display: inline-block; width:60px">E-mail:</div>
            <input type="text" style="width: 255px;">
        </div>

        <div style="margin-bottom: 5px;">
            <div style="display: inline-block; width:60px">Message:</div>
            <textarea name="" id="" cols="30" rows="10" style="vertical-align: top;"></textarea>
        </div>

        <div style="padding-left: 63px;">
            <button style="width: fit-content;
            border-radius: 14px; padding:5px 10px">
                Send your message
            </button>
        </div>

    </div>

</body>
