<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: white; padding-top: 20px; margin:0px">
    <div style="margin-bottom: -3px;">
        <div style="width:50%; background-color:black; height:30px; display: inline-block; margin-right: -4px;"></div>
        <div style="width:50%; background-color:blue; height:30px; display: inline-block;"></div>
    </div>
    <div style="margin-bottom: -3px;">
        <div style="width:50%; background-color:blue; height:30px; display: inline-block; margin-right: -4px;"></div>
        <div style="width:50%; background-color:black; height:30px; display: inline-block;"></div>
    </div>
    <div>
        <div style="width:calc(100%/3); background-color:black; height:30px; display: inline-block; margin-right: -4px;"></div>
        <div style="width:calc(100%/3); background-color:blue; height:30px; display: inline-block; margin-right: -3.5px;"></div>
        <div style="width:calc(100%/3); background-color:green; height:30px; display: inline-block;"></div>
    </div>
</body>
