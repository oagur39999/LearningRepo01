<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: white; color: black; background-image: url(https://wallpapercave.com/wp/wp4465114.jpg);">
    <div style="text-align: center;">
        <h1>GET STARTED</h1>
        <p style="font-size: 13px;">Let's make something cool</p><br>
        <div style="background-color: white;
                    border: 1px solid white; border-radius: 15px;
                    width: 30%; height: fit-content; margin: 0px auto; padding: 10px 30px; padding-bottom: 25px;">
            <br>
            <h3>Get started with a free quotation</h3>
            <div style="text-align: left; padding-bottom: 10px;">
                Name
                <input type="text" style="width:100%; padding: 10px 5px; border-radius: 5px;" placeholder="Enter your Name"></div>
            <div style="text-align: left; padding-bottom: 10px;">
                Email
                <input type="text" style="width:100%;  padding: 10px 5px; border-radius: 5px;" placeholder="Enter a valid email address;"></div>
            <div style="text-align: left; padding-bottom: 5px;">Message</div>
            <div style="text-align: left; padding-bottom: 15px;">
                <textarea name="" id="" style="width: 100%; padding: 10px 6px; border-radius: 5px;" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <div style="text-align: left; padding-bottom: 20px;"><input type="checkbox" name="" id="">I accept the Terms of Service</input></div>
            <button style="width: fit-content; background-color: blue; color: white; border: 1px gray solid; border-radius: 7px; padding: 15px 30%;">Submit your request</button>
        </div>
    </div>

</body>

</html>
